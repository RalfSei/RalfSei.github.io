<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FrÃ¼h Theme setzen, FOUC vermeiden -->
  <script>
  (function () {
    try {
      var d = document.documentElement;
      var saved = localStorage.getItem("theme");
      if (saved === "dark" || saved === "light") {
        d.setAttribute("data-theme", saved);
      } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
        d.setAttribute("data-theme", "dark");
      } else {
        d.setAttribute("data-theme", "light");
      }
    } catch (e) {}
  })();
  </script>

  <!-- Dein Stylesheet (nur dieses!) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.cleaned.css' | relative_url }}">
</head>
<body>

  <!-- Toggle-Button -->
  <button id="theme-toggle" class="theme-toggle" aria-pressed="false" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>

    <main class="content" role="main">
      {{ content }}
      {% include page-nav.html %}
    </main>
  </div>

  {% include footer.html %}

  {% comment %} Scripts ans Ende {% endcomment %}
  <script src="{{ '/assets/js/dark-mode.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/section-icons.js' | relative_url }}" defer></script>
</body>
</html>
