<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    (function () {
      try {
        var d = document.documentElement;
        var saved = localStorage.getItem("theme");

        if (saved === "dark" || saved === "light") {
          d.setAttribute("data-theme", saved);
        } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
          d.setAttribute("data-theme", "dark");
        } else {
          d.setAttribute("data-theme", "light");
        }
      } catch (e) {}
    })();
  </script>

  <link rel="stylesheet" href="{{ '/assets/css/style.cleaned.css' | relative_url }}">
</head>

<body>

  <button id="theme-toggle" class="theme-toggle" aria-pressed="false" onclick="toggleTheme()"
  title="Theme umschalten">ðŸŒ™&nbsp;Dark&nbsp;Mode</button>

  <div class="container">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>

    <main class="content" role="main">
      {{ content }}
      {% include page-nav.html %}
    </main>
  </div>

  {% include footer.html %}

  {#-- Scripts ans Ende, relative_url fÃ¼r baseurl-Sicherheit --#}
  <script src="{{ '/dark-mode.js' | relative_url }}" defer></script>
</body>
</html>
